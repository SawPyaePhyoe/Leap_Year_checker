<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .label {
        width: 10rem;
        display: inline-block;
      }
      table {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Form</h1>
    <form>
      <label for="f_name" class="label">First Name</label>
      <input type="text" name="f_name" id="f_name" /> <br />
      <label for="l_name" class="label">Last Name</label>
      <input type="text" name="l_name" id="l_name" /> <br />
      <label for="birth" class="label">Your date of birth</label>
      <input type="date" name="birth" id="birth" /> <br />
      <label for="pword" class="label">Password</label>
      <input type="password" name="pword" id="pword" /> <br />
      <label for="cword" class="label">Confirm Password</label>
      <input type="password" name="cword" id="cword" /> <br />
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label> <br />
      <button>Create account</button>
    </form>
    <br />
    <br />
